<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurum | Administrador</title>
    <style>
        /* Variables rápidas */
        :root {
            --icon-border: rgba(0, 0, 0, 0.08);
            --icon-bg: #fff;
            --brand-color: #0b1220;
        }

        /* Reset ligero */
        .navbar {
            padding-left: 18px;
            padding-right: 18px;
        }

        /* Separación entre items principales */
        .nav-sep .nav-item+.nav-item {
            margin-left: 14px;
        }

        /* Estilo botones de icono (círculos con borde) */
        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            border: 1px solid var(--icon-border);
            background: var(--icon-bg);
            display: inline-grid;
            place-items: center;
            color: #111;
            font-size: 16px;
            cursor: pointer;
        }

        .icon-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(11, 18, 24, 0.06);
        }

        /* Avatar */
        .user-avatar {
            width: 44px;
            height: 44px;
            object-fit: cover;
            border: 1px solid var(--icon-border);
            border-radius: 50%;
        }

        /* Nombre de usuario al lado del avatar (oculto en pantallas muy pequeñas) */
        .user-name {
            color: #111;
            font-weight: 600;
        }

        /* Sidebar */
        .app-sidebar {
            position: fixed;
            top: 64px;
            /* ajusta si tu header es más alto/bajo */
            left: 0;
            bottom: 0;
            width: 220px;
            background: #f7fafb;
            border-right: 1px solid #e6eaef;
            overflow-y: auto;
            z-index: 1040;
            padding-top: 8px;
            transform: translateX(0);
            transition: transform .18s ease;
        }

        /* inner spacing */
        .app-sidebar .sidebar-inner {
            padding-bottom: 24px;
        }

        /* links */
        .app-sidebar .nav-link {
            color: #1f2937;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 4px 6px;
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .app-sidebar .nav-link:hover {
            background: #eef7ff;
            color: #034f84;
        }

        .app-sidebar .nav-link.active {
            background: linear-gradient(#ecf8ff, #f0f9ff);
            color: #034f84;
        }

        /* Transición suave para esconder/mostrar */
        .app-sidebar {
            transition: transform .22s ease, width .18s ease;
            border-right: 1px solid rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 0 1px black;
        }

        /* Clase que oculta la sidebar desplazándola hacia la izquierda */
        .app-sidebar.hidden {
            transform: translateX(-120%);
        }

        /* Cuando la sidebar esté oculta, quitamos la separación en el main */
        .admin-main.sidebar-hidden {
            margin-left: 0 !important;
        }

        /* Ajuste del icono del botón cuando la sidebar está oculta */
        #sidebar-toggle-btn.collapsed #sidebar-toggle-icon {
            transform: rotate(180deg);
            transition: transform .18s ease;
        }

        #sidebar-show-btn {
            transition: opacity .18s ease, transform .18s ease;
            opacity: 0;
            pointer-events: none;
        }

        /* clase que hace visible el botón */
        #sidebar-show-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Ajustes de tamaño */
        @media (max-width: 576px) {
            .nav-sep .nav-item+.nav-item {
                margin-left: 8px;
            }

            .icon-btn {
                width: 38px;
                height: 38px;
                font-size: 14px;
            }

            .user-avatar {
                width: 36px;
                height: 36px;
            }

            .user-name,
            .dropdown-toggle .fa-caret-down {
                display: none;
            }

            /* SideBar */
            .app-sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 260px;
                transform: translateX(-110%);
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            }

            .app-sidebar.open {
                transform: translateX(1);
            }

            /* desplaza el contenido cuando el sidebar está abierto si quieres */
            .admin-main.shifted {
                margin-left: 260px;
            }
        }

        /* Cuando se colapsa, damos separación vertical a los links (opcional) */
        @media (max-width: 992px) {
            .navbar-collapse .nav-link {
                padding-top: 10px;
                padding-bottom: 10px;
            }

            #sidebar-show-btn {
                display: none !important;
            }

            /* Resaltar link activo */
            .navbar .nav-link.active {
                font-weight: 700;
                color: #111;
            }

            .admin-main {
                margin-left: 240px;
            }

            .admin-main {
                margin-left: 0 !important;
            }
        }

        /* pulido visual cuando el sidebar está oculto en escritorio */
        .app-sidebar.hidden {
            transform: translateX(-120%);
        }

        .admin-main.sidebar-hidden {
            margin-left: 0 !important;
            transition: margin-left .18s ease;
        }
    </style>

</head>

    <script layout:fragment="script">
        (function () {
            const sidebar = document.getElementById('app-sidebar');
            const closeBtn = document.getElementById('sidebar-close-btn');

            const openBtn = document.getElementById('sidebar-open-btn');
            if (openBtn) openBtn.addEventListener('click', () => sidebar.classList.add('open'));

            if (closeBtn) closeBtn.addEventListener('click', () => sidebar.classList.remove('open'));

            document.addEventListener('click', function (e) {
                if (window.innerWidth <= 991 && sidebar.classList.contains('open')) {
                    if (!sidebar.contains(e.target) && !(openBtn && openBtn.contains(e.target))) {
                        sidebar.classList.remove('open');
                    }
                }
            });

            function markActive() {
                const path = window.location.pathname.split('/').filter(Boolean).pop() || 'inicio';
                document.querySelectorAll('#app-sidebar .nav-link').forEach(a => {
                    let href = a.getAttribute('href') || '';
                    let last = href.split('/').filter(Boolean).pop() || 'inicio';
                    if (last === path) {
                        a.classList.add('active');
                    } else {
                        a.classList.remove('active');
                    }
                });
            }
            markActive();
        })();
    </script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.querySelector('.app-sidebar') || document.getElementById('offcanvas');
            const main = document.querySelector('.admin-main') || document.querySelector('[layout\\:fragment="content"]') || document.querySelector('#app');
            const openBtn = document.getElementById('sidebar-open-btn'); // móvil
            const toggleBtn = document.getElementById('sidebar-toggle-btn'); // desktop hide/show
            const showBtn = document.getElementById('sidebar-show-btn'); // botón para volver a mostrar cuando esté oculta
            const toggleIcon = document.getElementById('sidebar-toggle-icon');

            if (!sidebar) return; // no hay sidebar (seguridad)

            function setShowButtonVisibility(hidden) {
                if (!showBtn) return;
                if (hidden && window.innerWidth > 991) {
                    showBtn.classList.add('visible');
                    showBtn.style.display = ''; 
                } else {
                    showBtn.classList.remove('visible');
                }
            }

            function applySidebarState(hidden) {
                if (!sidebar) return;
                if (hidden) {
                    sidebar.classList.add('hidden');
                    if (main) main.classList.add('sidebar-hidden');
                    if (toggleBtn) toggleBtn.classList.add('collapsed');
                    if (toggleIcon) toggleIcon.style.transform = 'rotate(180deg)';
                    localStorage.setItem('sidebarHidden', '1');
                    setShowButtonVisibility(true);
                } else {
                    sidebar.classList.remove('hidden');
                    if (main) main.classList.remove('sidebar-hidden');
                    if (toggleBtn) toggleBtn.classList.remove('collapsed');
                    if (toggleIcon) toggleIcon.style.transform = '';
                    localStorage.removeItem('sidebarHidden');
                    setShowButtonVisibility(false);
                }
            }

            const savedHidden = localStorage.getItem('sidebarHidden') === '1';

            const applyHidden = (window.innerWidth > 991) ? savedHidden : false;
            applySidebarState(applyHidden);

            if (toggleBtn) {
                toggleBtn.addEventListener('click', function () {
                    const isHidden = sidebar.classList.contains('hidden');
                    applySidebarState(!isHidden);
                });
            }

            if (showBtn) {
                showBtn.addEventListener('click', function () {
                    applySidebarState(false);
                });
            }

            if (openBtn) {
                openBtn.addEventListener('click', function () {
                    sidebar.classList.add('open');
                    if (main) main.classList.add('shifted');
                    setShowButtonVisibility(false);
                });
            }

            document.addEventListener('click', function (e) {
                if (!sidebar) return;
                if (window.innerWidth <= 991 && sidebar.classList.contains('open')) {
                    const inside = sidebar.contains(e.target) || (openBtn && openBtn.contains(e.target));
                    if (!inside) {
                        sidebar.classList.remove('open');
                        if (main) main.classList.remove('shifted');
                    }
                }
            });

            window.addEventListener('resize', function () {
                const nowHidden = sidebar.classList.contains('hidden');
                setShowButtonVisibility(nowHidden);
            });
        });
    </script>
</body>
