<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <section class="vh-100 d-flex align-items-center justify-content-center p-0 m-0">
    <div class="container-fluid p-0 m-0">
      <div class="row g-0">

        <div class="col-sm-6 d-flex flex-column align-items-center justify-content-center bg-white">
          <div class="w-100" style="max-width: 420px;">
            <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
          </div>
          <form class="login-form" method="POST" action="/login">
            
            <div class="logo-container mb-3">
              <img src="/img/apple-touch-icon.jpeg" alt="logo">
            </div>

            <h3 class="fw-normal mb-3 pb-2 title-login" id="loginTitle">Iniciar sesión</h3>

            <div class="form-outline mb-4 w-100">
              <input type="email" id="form2Example18" name="email" class="form-control form-control-lg" style="border: 3px solid black;" required/>
              <label class="form-label" for="form2Example18">Correo</label>
            </div>

            <div class="form-outline mb-4 w-100">
              <input type="password" id="form2Example28" name="password" minlength="8" class="form-control form-control-lg" style="border: 3px solid black;" required/>
              <label class="form-label" for="form2Example28">Contraseña</label>
            </div>

            <div class="pt-1 mb-3 w-100">
              <button class="btn btn-custom btn-lg btn-block w-100" type="submit">
                Iniciar
              </button>
            </div>

            <p class="small mb-4 pb-lg-1 text-center">
              <a class="text-muted link-hover" href="#!">¿Olvidaste tu contraseña?</a>
            </p>

            <p class="text-center">
              ¿No tienes cuenta?
              <a href="/register" class="link-custom">¡Regístrate ahora!</a>
            </p>

          </form>
        </div>

        <div class="col-sm-6 d-none d-sm-block p-0 m-0">
          <img src="/img/loginDerecha.png" 
               alt="Login image" 
               class="imagen-derecha">
        </div>

      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>
</html>
