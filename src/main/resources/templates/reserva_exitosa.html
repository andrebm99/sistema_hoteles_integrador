<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Exitosa - Aurum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/shared.css}">
    <style>
        body,
        html {
            min-height: 100%;
        }

        .background-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .success-box-outer {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .08);
            max-width: 680px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            font-size: 70px;
            color: #16a34a;
            margin-bottom: 16px;
        }

        .success-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #0f172a;
        }

        .success-code {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            background: #e2fbe8;
            color: #065f46;
            padding: 10px 18px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 22px;
        }

        .btn-back {
            background: #FFC107;
            color: #fff;
            border: none;
            padding: 12px 28px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
        }

        .btn-back:hover {
            background: #e0a800;
            color: #fff;
        }

        .link-inicio {
            color: #FFC107 !important; 
        }
    </style>
</head>

<body>

    <div class="background-container">
        <div th:replace="~{_layout::main-header}"></div>
        <main class="main-content">
            <div class="success-box-outer">
                <i class="bi bi-check-circle-fill success-icon"></i>
                <h1 class="success-title">¡LA RESERVA FUE REALIZADA CON ÉXITO!</h1>
                <p class="success-code">
                    CODIGO ÚNICO DE RESERVA: <span th:text="${codigoReserva}">---</span>
                </p>
                <a th:href="@{/reservas_usuario}" class="btn btn-back">HACER OTRA RESERVA</a>
                <div class="mt-3">
                    <a th:href="@{/home}" class="text-decoration-none link-inicio">Volver al inicio</a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/reserva_exitosa.js}"></script>
</body>

</html>
