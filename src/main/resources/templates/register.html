<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/register.css"/>
</head>
<body>
  <div class="full-screen-container">
    <div class="image-section">
      <img src="/img/RegistroIzquierda.png" alt="Imagen de registro" class="registration-image"/>
    </div>

    <div class="form-section d-flex align-items-center justify-content-center">
      <div class="form-wrapper">
        <h1 class="title-register mb-5">Registro</h1>

        <form id="registrationForm" method="POST" action="/register">
          <div class="row">
            <div class="col-md-6 mb-2">
              <div class="form-outline">
                <label class="form-label" for="nombres">Nombre</label>
                <input type="text" id="nombres" name="nombres" class="form-control" required />
              </div>
            </div>
            <div class="col-md-6 mb-2">
              <div class="form-outline">
                <label class="form-label" for="apellidos">Apellido</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" required />
              </div>
            </div>
          </div>

          <div class="form-outline mb-2">
            <label class="form-label" for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" class="form-control" required />
          </div>

          <div class="form-outline mb-2">
            <label class="form-label" for="dni">DNI</label>
            <input type="text" id="dni" name="dni" class="form-control" minlength="8" maxlength="12" placeholder="Documento de identidad" required />
          </div>

          <div class="mb-2">
            <h6 class="mb-2">Género:</h6>
            <div class="form-check form-check-inline mb-0 me-4">
              <input class="form-check-input" type="radio" name="genero" id="femaleGender" value="femenino" required />
              <label class="form-check-label" for="femaleGender">Femenino</label>
            </div>
            <div class="form-check form-check-inline mb-0 me-4">
              <input class="form-check-input" type="radio" name="genero" id="maleGender" value="masculino" />
              <label class="form-check-label" for="maleGender">Masculino</label>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label" for="ciudad">Ciudad</label>
              <select class="form-select" id="ciudad" name="ciudad" required>
                <option value="">Seleccionar Ciudad</option>
                <option value="lima">Lima</option>
                <option value="callao">Callao</option>
                <option value="chiclayo">Chiclayo</option>
                <option value="puno">Puno</option>
              </select>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label" for="distrito">Distrito</label>
              <select class="form-select" id="distrito" name="distrito" required>
                <option value="">Seleccionar Distrito</option>
                <option value="LosOlivos">Los Olivos</option>
                <option value="Magdalena">Magdalena</option>
                <option value="SantaAnita">Santa Anita</option>
                <option value="SanMiguel">San Miguel</option>
                <option value="Lince">Lince</option>
              </select>
            </div>
          </div>

          <div class="form-outline mb-2">
            <label class="form-label" for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required />
          </div>

          <div class="form-outline mb-2">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required />
          </div>

          <div class="form-outline mb-2">
            <label class="form-label" for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" minlength="8" placeholder="Mínimo 8 caracteres" required />
          </div>

          <div class="d-flex justify-content-end pt-2">
            <button type="reset" class="btn btn-light">Limpiar</button>
            <button type="submit" class="btn btn-brand ms-2">Registrar</button>
          </div>
        </form>
        <div class="w-100 mt-3" style="max-width: 520px;">
          <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
          <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
